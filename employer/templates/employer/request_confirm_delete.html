{% extends 'employer/base.html' %}
{% block content %}
	<div class="card">  
		<div class="card-body">
			<form action="" method="POST">
		        {% csrf_token %}
		        <fieldset class="form-group">
		        	<legend class="border-bottom mb-4">Delete Request</legend>
		        	<h2> Are ou sure want to delete the request "{{ object.id}}"</h2>
		        </fieldset>
		        <div class="form-group">
		        	<button class="btn btn-outline-danger" type="submit">Delete</button>
                    <a class="btn btn-outline-secondary"  href="{% url 'request-detail' object.id %}" >Cancel</a>
		        </div>
			</form>
	</div>
	</div>
{% endblock content %}
