{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="card">  
		<div class="card-body">
			<form action="" method="POST">
		        {% csrf_token %}
		        <fieldset class="form-group">
		        	<legend class="border-bottom mb-4">Log in</legend>
		        	{{ form | crispy }}
		        </fieldset>
		        <div class="form-group">
		        	<button class="btn btn-outline-info" type="submit">Log in</button>
					<small class="text-muted">
						<a class="ml-2" href="{% url 'password_reset' %}">Forgot Password?</a>
					</small>
		        </div>
			</form>
            <div>
                <p>or Continue with </p>
                <a href="{% url 'social:begin' 'google-oauth2' %}"><span class="fa fa-google fa-4x"></span></a>
                <a href="{% url 'social:begin' 'github' %}"><span class="fa fa-github fa-4x"></span></a>
                <a href="{% url 'social:begin' 'facebook' %}"><span class="fa fa-facebook fa-4x"></span></a>
                <a href="{% url 'social:begin' 'twitter' %}"><span class="fa fa-twitter fa-4x"></span></a>
            </div>
			<div class="border-top pt-3">
				<small class="text-muted">
					Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
				</small>
			</div>
	</div>
	</div>
{% endblock content %}
